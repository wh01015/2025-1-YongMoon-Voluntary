<button class="toggle" onclick="toggleDarkMode()">🌙 다크모드</button>

  <h1>김우형의 블로그</h1>

  <div class="intro">
    안녕하세요! 저는 디자인과 개발을 좋아하는 김우형입니다.<br>
    이 블로그는 저의 생각, 목표, 취미 등을 담은 컬러풀한 공간이에요!
  </div>

  <div class="cards">
    <div class="card" onclick="openModal('dream')">
      <h3>나의 꿈</h3>
      <p>사람들에게 도움이 되는 따뜻한 기술을 만드는 개발자가 되고 싶어요.</p>
    </div>
    <div class="card" onclick="openModal('goal')">
      <h3>올해 나의 목표</h3>
      <p>매일 꾸준히 공부하고 프로젝트 하나 완성하기!</p>
    </div>
    <div class="card" onclick="openModal('hobby')">
      <h3>나의 취미</h3>
      <p>책 읽기, 사진 찍기, 웹 디자인 실험하기 등 다양하게 즐겨요.</p>
    </div>
  </div>

  <!-- 모달 영역 -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">×</button>
      <div id="modal-body"></div>
    </div>
  </div>
